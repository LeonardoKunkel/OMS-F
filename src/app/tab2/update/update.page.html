<ion-header class="ion-no-border">
  <ion-toolbar color="blue">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ editing ? 'Actualizar datos' : 'Registrar personal' }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
          
            <ion-item>
              <ion-label position="floating">Nombre(s)</ion-label>
              <ion-input type="text" name="nombre" [(ngModel)]="datos.nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Apellido(s)</ion-label>
              <ion-input type="text" name="apellido" [(ngModel)]="datos.apellido"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Tel√©fono</ion-label>
              <ion-input type="number" maxlength="10" name="telefono" [(ngModel)]="datos.telefono"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Correo</ion-label>
              <ion-input type="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" name="correo" [(ngModel)]="datos.correo"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Puesto</ion-label>
              <ion-input type="text" name="puesto" [(ngModel)]="datos.puesto"></ion-input>
            </ion-item>
            
            <ion-button 
              expand="block"
              color="blue"
              shape="round"
              (click)="editing ? updatePersonal() : addPersonal()">
              {{ editing ? 'Actualizar' : 'Guardar' }}
            </ion-button>
            
            <!-- <ion-button color="success" expand="full" shape="round" (click)="updateSpecs()">
              Actualizar
            </ion-button> -->
            
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
