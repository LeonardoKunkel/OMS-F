<ion-header>
  <ion-toolbar color="blue">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu-sasisopa"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">VII. Comunicación, Participación y Consulta</ion-title>
    <ion-card-subtitle class="ion-text-center">{{DataEstacion.nombre}}</ion-card-subtitle>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card (click)="goProcedure()" class="carta">
          <img
          class="ion-padding image"
          src="../../../assets/images/1_procedimiento.png"
          style="width: 50%; display: block; margin: auto;"
          />
          <ion-card-header>
            <ion-card-title class="ion-text-center">Procedimiento</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card (click)="goListaComunicacion()" class="carta">
          <img
          class="ion-padding image"
          src="../../../assets/images/Element-7/Lista_de_comunicacion.png"
          style="width: 50%; display: block; margin: auto;"
          />
          <ion-card-header>
            <ion-card-title class="ion-text-center">FS-05 Lista de comunicación</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4" >
        <ion-card class="carta" (click)="goQuejas()">
          <img
          class="ion-padding image"
          src="../../../assets/images/Element-7/Quejas_y_sugerencias.png"
          style="width: 50%; display: block; margin: auto;"
          />
          <ion-card-header>
            <ion-card-title class="ion-text-center">FS-06 Quejas y sugerencias</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card class="carta" (click)="goRegistroControl()">
          <img
          class="ion-padding image"
          src="../../../assets/images/Element-7/registro_y_control_de_quejas_01.png"
          style="width: 50%; display: block; margin: auto;"
          />
          <ion-card-header>
            <ion-card-title class="ion-text-center">FS-07 Registro y control de quejas</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card (click)="goPuntoEvidencia()" class="carta">
          <img
          class="ion-padding image"
          src="../../../assets/images/1_evidencia.png"
          style="width: 50%; display: block; margin: auto;"
          />
          <ion-card-header>
            <ion-card-title class="ion-text-center">Evidencia</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
