<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tabs2"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">XII. Seguridad de Contratistas</ion-title>
    <ion-card-subtitle class="ion-text-center">{{DataEstacion.nombre}}</ion-card-subtitle>
  </ion-toolbar>
  <hr class="linea">
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card class="carta" (click)="goProcedure()">
          <img height="100px" class="ion-padding" src="" style="width: 50%; height: auto; margin: auto; display:block;">
          <ion-card-header>
            <ion-card-title class="ion-text-center">Procedimiento</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card class="carta" (click)="goAnexo()">
          <img height="100px" class="ion-padding" src="" style="width: 50%; height: auto; margin: auto; display:block;"/>
          <ion-card-header>
            <ion-title class="ion-text-center"> FS-24  Anexo de Seguridad</ion-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card class="carta" (click)="goCarta()">
          <img height="100px" class="ion-padding" src="" style="width: 50%; height: auto; margin: auto; display:block;"/>
          <ion-card-header>
            <ion-title class="ion-text-center ">Carta Responsiva de Contratistas</ion-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="6" sizeLg="4">
        <ion-card class="carta">
          <img height="100px" class="ion-padding" src="" style="width: 50%; height: auto; margin: auto; display:block;"/>
          <ion-card-header>
            <ion-title class="ion-text-center">Evidencia</ion-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
