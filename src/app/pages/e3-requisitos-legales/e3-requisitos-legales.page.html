<ion-header>
  <ion-toolbar color="blue">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/e3-menu"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">III. Requisitos Legales</ion-title>
    <!-- <ion-card-subtitle class="ion-text-center">{{DataEstacion.nombre}}</ion-card-subtitle> -->
    <ion-buttons slot="end" (click)="pdf()">
        <ion-icon name="print"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row class="header">
          <ion-col size="12" sizeLg="8" class="ion-text-center">INFORMACIÓN DEL REQUISITO</ion-col>
          <ion-col size="12" sizeLg="2" class="ion-text-center">APLICACIÓN Y EVALUACIÓN DEL REQUISITO</ion-col>
          <ion-col size="12" sizeLg="2" class="ion-text-center">REFERENCIAS</ion-col>
        </ion-row>
        <hr style="background-color: #1d3961;">
        <ion-row class="header" >
          <ion-col size="12" sizeLg="4" class="col">NOMBRE DE LA LEGISLACIÓN </ion-col>
          <ion-col size="12" sizeLg="2" class="col">NOMBRE DEL REQUISITO</ion-col>
          <ion-col size="12" sizeLg="2" class="col">DEPENDENCIA(FEDERAL, ESTATAL O MUNICIPAL)</ion-col>
          <ion-col size="12" sizeLg="2" class="col">CLAUSULA Y ARTICULOS QUE APLICAN</ion-col>
          <ion-col size="12" sizeLg="2" class="col">Consultas</ion-col>
        </ion-row>
        <div *ngFor="let data of tabla">
          <ion-row>
            <ion-col size="12" sizeLg="4" class="col req">{{data.col1}}</ion-col>
            <ion-col size="12" sizeLg="2" class="col">{{data.col2}}</ion-col>
            <ion-col size="12" sizeLg="2" class="col">{{data.col3}}</ion-col>
            <ion-col size="12" sizeLg="2" class="col">{{data.col4}}</ion-col>
            <ion-col size="12" sizeLg="2" class="col"><a href={{data.col4}}>Consultar</a></ion-col>
          </ion-row>
          <hr style="background-color: #1d3961;">
        </div>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
