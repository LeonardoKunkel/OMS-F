<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="pdf()">
        <ion-icon slot="end" name="print"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/e6-menu"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" class="titulo">PROGRAMA DE CAPACITACIÓN</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button (click)="Add()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" sizeLg="6" style="display: block; margin: auto;">
          <ion-card>
            <ion-card-content>
              <ion-item-divider color="light">
                <ion-label class="ion-text-center">PROGRAMA DE CAPACITACIÓN </ion-label>
              </ion-item-divider>
              <div *ngFor="let att of anArray; let idx = index">
                <ion-card-title class="ion-text-center">{{idx+1}} Registro del curso</ion-card-title>
                <ion-item>
                  <ion-label color="primary">Nombre del Curso:</ion-label>
                  <ion-input type="text"  text-right  [(ngModel)]="anArray[idx].nombreCurso"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label color="primary">Objetivo:</ion-label>
                  <ion-input type="text"  text-right  [(ngModel)]="anArray[idx].objetivo"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label color="primary">Contenido:</ion-label>
                  <ion-input type="text"  text-right  [(ngModel)]="anArray[idx].contenido"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label color="primary">Duración(horas):</ion-label>
                  <ion-input type="number"  text-right  [(ngModel)]="anArray[idx].duracion"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label color="primary">Modalidad(Interna/Externa):</ion-label>
                  <ion-input type="text"  text-right  [(ngModel)]="anArray[idx].modalidad"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label color="primary">Metodología(Curso,Taller,etc.):</ion-label>
                  <ion-input type="text"  text-right  [(ngModel)]="anArray[idx].metodologia"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label color="primary">Costo(Pesos.):</ion-label>
                  <ion-input type="number"  text-right  [(ngModel)]="anArray[idx].costo"></ion-input>
                </ion-item>
              </div>
              <!-- <button ion-button   (click)="Add()">Añadir</button> -->
              <!-- <button ion-button full  (click)="goTo()" >let's go</button> -->
              <!-- <ion-button (click)="enviar()" expand="block" fill="clear" shape="round">
                Enviar
              </ion-button> -->
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
