<ion-header>
  <ion-toolbar color="blue">
    <ion-buttons slot="end">
      <ion-button (click)="pdf()">
        <ion-icon slot="end" name="print"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/e6-menu"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center"  >PROGRAMA DE CAPACITACIÓN</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addCard()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <div>
      <ion-slides mode="ios" pager="ios" scrollbar="ios" >
        <ion-slide>
          <ion-grid fixed>
            <ion-row style="margin: auto; display: block;">
              <ion-col size="6">
                  <ion-card fixed *ngFor="let att of cardArray; let idx = index">
                    <ion-card-header>
                      <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
                      <ion-card-title>Awesome Title</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                      <ion-grid fixed>
                        <ion-row>
                          <ion-col size="12" sizeLg="6">
                            <ion-item>
                              <ion-label position="floating">Nombre del curso:</ion-label>
                              <ion-input [(ngModel)]="cardArray[idx].nombreCurso"></ion-input>
                            </ion-item>
                            <ion-item>
                              <ion-label position="floating">Instructor del curso:</ion-label>
                              <ion-input name="nombreInstructor" [(ngModel)]="cardArray[idx].nombreInstructor"></ion-input>
                            </ion-item>
                            <ion-item>
                              <ion-label>Fecha</ion-label>
                              <ion-input type="date" [(ngModel)]="cardArray[idx].fecha"></ion-input>
                            </ion-item>
                            <ion-item>
                              <ion-label position="floating">Costo</ion-label>
                              <ion-input type="number"  [(ngModel)]="cardArray[idx].costo"></ion-input>
                            </ion-item>
                            <ion-item>
                              <ion-label position="floating">Duración(Horas):</ion-label>
                              <ion-input [(ngModel)]="cardArray[idx].duracion"></ion-input>
                            </ion-item>
                            <ion-item>
                              <ion-label>Modalidad</ion-label>
                              <ion-select placeholder="Seleccionaa">
                                <ion-select-option>Interna</ion-select-option>
                                <ion-select-option>Externa</ion-select-option>
                              </ion-select>
                            </ion-item>
                            <ion-item>
                              <ion-label position="floating">Objetivo</ion-label>
                              <ion-input [(ngModel)]="cardArray[idx].objetivo"></ion-input>
                            </ion-item>
                          </ion-col>
                          <ion-col size="12" sizeLg="6">
                            <ion-item>
                              <ion-label position="floating">Contenido</ion-label>
                              <ion-input [(ngModel)]="cardArray[idx].contenido"></ion-input>
                            </ion-item>
                            <ion-item>
                              <ion-label position="floating">Metodologia</ion-label>
                              <ion-input [(ngModel)]="cardArray[idx].metodologia"></ion-input>
                            </ion-item>
                            <br>
                            <ion-item-divider color="diana">
                              <ion-label>Personal</ion-label>
                            </ion-item-divider>
                            <div *ngFor="let att of anArray; let cont = index">
                              <ion-item position="floating">
                                <ion-label>Puesto:</ion-label>
                                <ion-input [(ngModel)]="anArray[cont].puesto"></ion-input>
                              </ion-item>
                              <ion-item>
                                <ion-label>Personal:</ion-label>
                                <ion-input [(ngModel)]="anArray[cont].personal"></ion-input>
                              </ion-item>
                            </div>
                            <ion-toolbar>
                              <ion-icon (click)="Add()" slot="end" name="add"></ion-icon>
                            </ion-toolbar>
                          </ion-col>
                        </ion-row>
                      </ion-grid>
                    </ion-card-content>
                  </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-slide>
      </ion-slides>
    </div>
    <ion-button (click)="ver()" expand="block" fill="clear" shape="round">
      Click me
    </ion-button>
