<ion-header>
  <ion-toolbar color="blue">
    <ion-title class="ion-text-center">COMPONENTES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>CUENTA CON:</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid fixed>
        <ion-row> 
          <ion-col size="12" sizeLg="6" style="margin: auto; display: block;">
            <ion-item *ngFor="let data of  arrayComponents; let idx=index">
              <ion-label>{{data.componente}}</ion-label>
              <ion-checkbox slot="start" [(ngModel)]="arrayComponents[idx].checked"></ion-checkbox>
            </ion-item>
            <ion-button type="submit">
              Guardar
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
