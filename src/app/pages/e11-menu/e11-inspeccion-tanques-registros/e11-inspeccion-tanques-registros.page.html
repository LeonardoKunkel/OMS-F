<ion-header>
  <ion-toolbar color="blue">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/e11-menu"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">FS-20 PROGRAMA ANUAL DE MANTENIMIENTO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>





  <div *ngFor="let data of programaMantenimiento">
    <div ngIf="lists.enable">
  
    </div>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
        <ion-card-title>Awesome Title</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="2">{{data.areaEquipo}}</ion-col>
            <ion-col size="3"  >
              <p *ngFor="let dts of data.planMantenimiento">{{dts}} </p>
            </ion-col>
            <ion-col size="2">
              <p *ngFor="let dts1 of data.periodo">{{dts1}} </p>
            </ion-col>
            <ion-col size="2"></ion-col>
            <ion-col size="2"></ion-col>
            <ion-col size="2"></ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
