<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="//tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Federal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid fixed>
  <ion-row>
    <ion-col size="12" sizeLg="6" *ngFor="let data of modulos">
      <ion-card class="carta" (click)="goCalendar()">
        <ion-card-header>
          <ion-card-title class="ion-text-center">{{data.nombre}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-img src="{{data.img}}" style="width: 40%; height: auto; margin: auto; display: block;"></ion-img>
          <ion-card-subtitle>{{data.nombreCompleto}}</ion-card-subtitle>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
