<ion-header>
  <ion-toolbar color="blue">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/e6-menu"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="pdf()">
        <ion-icon slot="end" name="print"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center titulo">Seguimiento Del Programa De Capacitacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeLg="8">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Registo del curso</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form action="">
              <ion-item>
                <ion-label>Nombre del curso</ion-label>
                <ion-input></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Nombre del Instructor</ion-label>
                <ion-input></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Fecha</ion-label>
                <ion-input type="date"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Objetivo</ion-label>
                <ion-input></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Contenido</ion-label>
                <ion-input></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Duración(Horas)</ion-label>
                <ion-input></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Modalidad</ion-label>
                <ion-select placeholder="Selecciona">
                  <ion-select-option value="peperoni">Interna</ion-select-option>
                  <ion-select-option value="hawaii">Externa</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-label>Metodologia</ion-label>
                <ion-select placeholder="Selecciona">
                  <ion-select-option value="peperoni">Curso</ion-select-option>
                  <ion-select-option value="hawaii">Taller</ion-select-option>
                  <ion-select-option value="hawaii">Otro</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-label>Costo</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
