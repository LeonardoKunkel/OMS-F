<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu-sasisopa"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Procedimiento XVIII. Informes de desempeño</ion-title>
  </ion-toolbar>
</ion-header>
<!-- *ngFor="let data of anArray; let idx=index;" -->
 <ion-content>
  <form (ngSubmit)="send()">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input name="nombre" [(ngModel)]="datos.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input name="apellido" [(ngModel)]="datos.apellidos"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tel</ion-label>
      <ion-input name="tel" type="number" [(ngModel)]="datos.tel"></ion-input>
    </ion-item>
    <ion-button type="Submit">
      enviar
    </ion-button>
  </form>
