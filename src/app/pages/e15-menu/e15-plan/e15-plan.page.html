<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/e15-menu"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">FS-34 Plan de Auditoría Interna</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <p>
      Es importante que descargues los formatos FS-34 para poder desarrollar una auditoría interna.
    </p>
    <ion-row>
      <ion-col size="6" sizeLg="4">
        <ion-card class="carta">
          <ion-card-content>
            <ion-card-header>
              <ion-card-title>
                Plan de Auditoría interna (1ra Parte Enero-Junio) 
              </ion-card-title>
            </ion-card-header>
            <img src="../../../assets/Imagenes/Elemento 15/plan_de_hallazgos.png" style="margin: auto; display: block; width: 300px; height: auto;" alt="">
            <ion-button (click)="pdf()" shape="round"
            >
            Descargar formato
          </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6" sizeLg="4">
        <ion-card mode="ios" class="carta">
          <ion-card-content>
            <ion-card-header>
              <ion-card-title>
                Plan de Auditoría interna (2da Parte Julio-Diciembre) 
              </ion-card-title>
            </ion-card-header>
            <img src="../../../assets/Imagenes/Elemento 15/plan_de_hallazgos.png" style="margin: auto; display: block; width: 300px; height: auto;" alt="">
            <ion-button (click)="pdf2()" shape="round"
            >
            Descargar formato
          </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
