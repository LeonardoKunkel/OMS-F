
<ion-content>
  <form (ngSubmit)="login()" [formGroup]="credentials">
    <div class="logo">
      <img src="../../../assets/images/Softoil_Technologies.png">
    </div>
    <div class="input-group">
      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      
      <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
        <span *ngIf="email.errors?.required">Se requiere Email</span>
        <span *ngIf="email.errors?.emial">Correo inválido</span>
      </div>
      
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      
      <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
        <span *ngIf="password.errors?.required">Se requiere contraseña</span>
        <span *ngIf="password.errors?.minlength">Contraseña necesita 6 caracteres</span>
      </div>
    </div>
    
    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Log in</ion-button>    

  </form>
</ion-content>
