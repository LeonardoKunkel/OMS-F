<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cerrarSesion()">
        <ion-icon slot="start" name="close-circle-outline"></ion-icon>
        Cerrar sesión
      </ion-button>
      <ion-button (click)="mapa()" color="primary">
        <ion-icon slot="start" name="map-outline"></ion-icon>
        Mapa
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
      <img src="../../assets/images/vms-transparencia.png" class="logo">
        <h3>Bienvenido a</h3>
        <h1>Oil Management System</h1>
        <hr class="linea">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row class="carta-catalogo">
    <ion-col sizeSm="6" sizeMd="6" sizeLg="3">
      <ion-card (click)="autoridad()">
        <ion-card-header>
          <ion-card-subtitle>Catálogos</ion-card-subtitle>
          <ion-card-title>Máxima Autoridad</ion-card-title>
        </ion-card-header>
        <ion-card-content>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col sizeSm="6" sizeMd="6" sizeLg="3">
      <ion-card (click)="gerente()">
        <ion-card-header>
          <ion-card-subtitle>Catálogos</ion-card-subtitle>
          <ion-card-title>Gerente de la Estación</ion-card-title>
        </ion-card-header>
        <ion-card-content>

        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col sizeSm="6" sizeMd="6" sizeLg="3">
      <ion-card (click)="representante()">
        <ion-card-header>
          <ion-card-subtitle>Catálogos</ion-card-subtitle>
          <ion-card-title>Representante Técnico</ion-card-title>
        </ion-card-header>
        <ion-card-content>

        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col sizeSm="6" sizeMd="6" sizeLg="3">
      <ion-card (click)="estacion()">
        <ion-card-header>
          <ion-card-subtitle>Catálogos</ion-card-subtitle>
          <ion-card-title>Estación de servicio</ion-card-title>
        </ion-card-header>
        <ion-card-content>

        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col sizeSm="12" sizeMd="12" sizeLg="4" class="carta-mapa">
      <ion-card (click)="mapa()">
        <ion-card-header></ion-card-header>
        <ion-card-content>
          <ion-card-title style="color: azure; font-size: 30px;">Mapa</ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-col>
    
    <ion-col sizeSm="12" sizeMd="12" sizeLg="4" class="carta-calendario">
      <ion-card (click)="abrirCalendario()">
        <ion-card-header></ion-card-header>
        <ion-card-content>
          <ion-card-title style="color: black; font-size: 30px;">
            Calendario
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-col>
    
    <ion-col sizeSm="12" sizeMd="12" sizeLg="4" class="carta-estadistica">
      <ion-card>
        <ion-card-header></ion-card-header>
        <ion-card-content>
          <ion-card-title style="color: azure; font-size: 30px;">
            Gráfica
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6"></ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
