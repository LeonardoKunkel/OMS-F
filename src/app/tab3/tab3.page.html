<ion-header >
  <ion-toolbar color="blue">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/intro"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      PRODUCTO MANEJADO 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeMd="6" offset-md="4">
        <ion-card>
          <ion-card-content>
            <form #formulario="ngForm" (ngSubmit)="postProducto()">
              <ion-item>
                <ion-label position="floating">Producto Manejado</ion-label>
                <ion-input type="text" name="producto" [(ngModel)]="form.producto"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Siglas</ion-label>
                <ion-input type="text" name="siglas" [(ngModel)]="form.siglas"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">No. Tanques</ion-label>
                <ion-input type="number" name="tanques" [(ngModel)]="form.tanques"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">No. Dispensarios</ion-label>
                <ion-input type="number" name="dispensarios" [(ngModel)]="form.dispensarios"></ion-input>
              </ion-item>
              <ion-button type="submit" expand="block" shape="round">
                Enviar
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" sizeMd="6" offset-md="4">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Siglas</th>
              <th>Tanques</th>
              <th>Dispensarios</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of producto">
              <td>{{ p.producto }}</td>
              <td>{{ p.siglas }}</td>
              <td>{{ p.tanques }}</td>
              <td>{{ p.dispensarios }}</td>
              <td>
                <ion-button (click)="delete(p._id)" fill="clear">
                  <ion-icon color="danger" slot="icon-only" name="trash-outline"></ion-icon>
                </ion-button>
              </td>
            </tr>
          </tbody>
        </table>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
